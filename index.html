<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="timer">
          <div class="timer__header">
            <h1 class="timer__title">COUNTDOWN TIMER</h1>
          </div>
          <div class="timer__body">
            <div class="timer__item">
              <p class="timer__day">07</p>
              <p class="timer__label">DAY</p>
            </div>
            <div class="timer__item">
              <p class="timer__hour">24</p>
              <p class="timer__label">HOUR</p>
            </div>
            <div class="timer__item">
              <p class="timer__min">07</p>
              <p class="timer__label">MINUTE</p>
            </div>
            <div class="timer__item">
              <p class="timer__sec">07</p>
              <p class="timer__label">SECOND</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="app.js"></script>
</html>
